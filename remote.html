<head>
  <title>Remote</title>
</head>

<body>
</body>

<template name="Home">
  <header>Remote</header>
  <div class="content">
    <p class="intro">
      I am:
      <a href="/what/Developer">Developer</a>
      /
      <a href="/what/Designer">Designer</a>
    </p>
  </div>
</template>

<template name="Jobs">
  <header><a href="/">Remote</a> &rarr; {{query}}</header>
  <div class="content">
    <table class="jobs">
      <thead>
        <tr>
          <th>Company / Job title</th>
          <th>Type</th>
          <th>Where</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{# if jobs}}
          {{#each jobs}}
            {{> Job}}
          {{/each}}
        {{else}}
          <tr class="no-jobs"><td colspan="5">No jobs :(</td></tr>
        {{/if}}
      </tbody>
    </table>
  </div>
</template>

<template name="Job">
  <tr class="{{isVisited visited}}">
    <td>
      <a href="/click/{{_id}}" target="_blank">{{company}}</a><br>
      {{title}}
    </td>
    <td>{{type}}</td>
    <td>{{where}}</td>
    <td>{{formatDate created}}</td>
    <td><a href="#" class="remove">&times;</a></td>
  </tr>
</template>
